          <h2 id="HomeWork-for-freecodecamp-org"><a href="#HomeWork-for-freecodecamp-org" class="headerlink" title="HomeWork for [freecodecamp.org]"></a>HomeWork for [freecodecamp.org]</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">convertToRoman</span>(<span class="params">num</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 通过obj观察罗马数的规律，罗马数字是没有0的，实际列表写到9即可</span></span><br><span class="line">  <span class="keyword">let</span> obj = &#123;</span><br><span class="line">      I: <span class="number">1</span>,</span><br><span class="line">      II: <span class="number">2</span>,</span><br><span class="line">      III: <span class="number">3</span>,</span><br><span class="line">      IV: <span class="number">4</span>,</span><br><span class="line">      V: <span class="number">5</span>,</span><br><span class="line">      VI: <span class="number">6</span>,</span><br><span class="line">      VII: <span class="number">7</span>,</span><br><span class="line">      VIII: <span class="number">8</span>,</span><br><span class="line">      IX: <span class="number">9</span>,</span><br><span class="line">      X: <span class="number">10</span>,</span><br><span class="line">      L: <span class="number">50</span>,</span><br><span class="line">      C: <span class="number">100</span>,</span><br><span class="line">      D: <span class="number">500</span>,</span><br><span class="line">      M: <span class="number">1000</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//十进制4位数以内，罗马数字用到的字符从小到大排列</span></span><br><span class="line">  <span class="keyword">let</span> s = [<span class="string">&quot;I&quot;</span>, <span class="string">&quot;V&quot;</span>, <span class="string">&quot;X&quot;</span>, <span class="string">&quot;L&quot;</span>, <span class="string">&quot;C&quot;</span>, <span class="string">&quot;D&quot;</span>, <span class="string">&quot;M&quot;</span>]</span><br><span class="line"></span><br><span class="line">  <span class="comment">// let s1=[&quot;I&quot;,&quot;X&quot;,&quot;C&quot;,&quot;M&quot;] //1，10，100，1000</span></span><br><span class="line">  <span class="comment">// let s2=[&quot;V&quot;,&quot;L&quot;,&quot;D&quot;] // 5，50，500只有一个字符</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">let</span> values = <span class="built_in">Object</span>.values(obj)<span class="comment">//获取罗马数字对应的十进制数字列表</span></span><br><span class="line">  <span class="keyword">let</span> keys = <span class="built_in">Object</span>.keys(obj)<span class="comment">//获取十进制数字对应的罗马数字列表</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//将输入的十进制数字&quot;分拆&quot;成单个[0-9]的字符转成列表后反转（让个位数在第一个位置），并将字符转换成数字</span></span><br><span class="line">  <span class="keyword">let</span> arr = <span class="built_in">String</span>(num).split(<span class="string">&quot;&quot;</span>).reverse().map(<span class="function"><span class="params">item</span> =&gt;</span> <span class="built_in">Number</span>(item))</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, n =<span class="number">0</span>; i &lt; arr.length; i++, n+=<span class="number">2</span>) &#123;</span><br><span class="line">       <span class="comment">//判断数字中有没有0       </span></span><br><span class="line">      <span class="keyword">if</span>(arr[i]!==<span class="number">0</span>)&#123;</span><br><span class="line">      <span class="comment">//没有0的话，从obj中反查对应的罗马数字，并将罗马数组分拆成[I-X]字符列表</span></span><br><span class="line">      arr[i] = keys[values.indexOf(arr[i])].split(<span class="string">&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">let</span> j = <span class="number">0</span>; j &lt; arr[i].length; j++) &#123; </span><br><span class="line">      <span class="comment">//每循环一次，代表*10，s列表的字符升级2位（n+2)</span></span><br><span class="line">      arr[i][j]=s[s.indexOf(arr[i][j])+n]</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      arr[i] = arr[i].join(<span class="string">&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span>&#123;</span><br><span class="line">        arr[i]===<span class="string">&quot;0&quot;</span></span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//把多余的&quot;0&quot;去掉返回最终结果</span></span><br><span class="line">  <span class="keyword">return</span> arr.reverse().join(<span class="string">&quot;&quot;</span>).replace(<span class="regexp">/0/g</span>,<span class="string">&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(convertToRoman(<span class="number">500</span>));</span><br><span class="line"></span><br></pre></td></tr></table></figure>
      
    </div>
