          <h2 id="HomeWork-for-freecodecamp-org"><a href="#HomeWork-for-freecodecamp-org" class="headerlink" title="HomeWork for [freecodecamp.org]"></a>HomeWork for [freecodecamp.org]</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">checkCashRegister</span>(<span class="params">price, cash, cid</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//计算要找多少钱</span></span><br><span class="line">    <span class="keyword">var</span> change = cash - price;</span><br><span class="line">    <span class="comment">//从大到小找零</span></span><br><span class="line">    <span class="keyword">var</span> newCid = [...cid]</span><br><span class="line">    newCid.reverse()</span><br><span class="line">    <span class="comment">//单位面值大小，最大100，从大到小排列备用</span></span><br><span class="line">    <span class="keyword">var</span> unitArr = [<span class="number">0.01</span>, <span class="number">0.05</span>, <span class="number">0.1</span>, <span class="number">0.25</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">10</span>, <span class="number">20</span>, <span class="number">100</span>].reverse()</span><br><span class="line">    <span class="comment">//计算可用的金额cidTotal</span></span><br><span class="line">    <span class="keyword">var</span> newCidValue = [];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; newCid.length; i++) &#123;</span><br><span class="line">        newCidValue.push(newCid[i][<span class="number">1</span>])</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> cidTotal = newCidValue.reduce(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a + b)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//如果要找的钱与可用金额相等</span></span><br><span class="line">    <span class="keyword">if</span> (change === cidTotal) &#123;</span><br><span class="line">        <span class="keyword">return</span> &#123; <span class="attr">status</span>: <span class="string">&quot;CLOSED&quot;</span>, <span class="attr">change</span>: cid &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//如果要找的钱大于可用金额</span></span><br><span class="line">    <span class="keyword">if</span> (change &gt; cidTotal) &#123;</span><br><span class="line">        <span class="keyword">return</span> &#123; <span class="attr">status</span>: <span class="string">&quot;INSUFFICIENT_FUNDS&quot;</span>, <span class="attr">change</span>: [] &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//如果要找的钱小于可用金额  </span></span><br><span class="line">    <span class="keyword">if</span> (change &lt; cidTotal) &#123;</span><br><span class="line">        <span class="comment">//计算每种面值的货币可用数量newCidNum</span></span><br><span class="line">        <span class="keyword">let</span> newCidNum = []</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; newCid.length; i++) &#123;</span><br><span class="line">            newCidNum.push(newCid[i][<span class="number">1</span>] / unitArr[i])</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">let</span> final = []</span><br><span class="line">        <span class="comment">//从面值最大开始找钱</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; newCid.length; i++) &#123;</span><br><span class="line">            <span class="keyword">let</span> n = <span class="built_in">parseInt</span>(change / unitArr[i])</span><br><span class="line">            <span class="comment">//面值大的够用，接下来拿面值小的</span></span><br><span class="line">            <span class="keyword">if</span> (n &lt;= newCidNum[i]) &#123;</span><br><span class="line">                final.push([newCid[i][<span class="number">0</span>], n * unitArr[i]])</span><br><span class="line">                change = change - n * unitArr[i]</span><br><span class="line">                change = change.toFixed(<span class="number">2</span>)</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//面值大的不够用或者刚好够用，先把面值大的拿完，再拿面值小的</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                final.push(newCid[i])</span><br><span class="line">                change = change - newCid[i][<span class="number">1</span>]</span><br><span class="line">                change = change.toFixed(<span class="number">2</span>)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//把不需要拿的币值清除</span></span><br><span class="line">        <span class="keyword">let</span> newFinal = []</span><br><span class="line">        <span class="comment">//统计拿出的钱</span></span><br><span class="line">        <span class="keyword">let</span> newTotal = []</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; final.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (final[i][<span class="number">1</span>] !== <span class="number">0</span>) &#123;</span><br><span class="line">                newFinal.push(final[i])</span><br><span class="line">                newTotal.push(final[i][<span class="number">1</span>])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果拿出的钱与要找的钱相等...</span></span><br><span class="line">        <span class="comment">//注意这里为了简化使用的是==，因为reduce()返回的是String</span></span><br><span class="line">        <span class="keyword">if</span> (newTotal.reduce(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a + b).toFixed(<span class="number">2</span>) == cash - price) &#123;</span><br><span class="line">            <span class="keyword">return</span> &#123; <span class="attr">status</span>: <span class="string">&quot;OPEN&quot;</span>, <span class="attr">change</span>: newFinal &#125;;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//如果拿出来钱与要找的钱不相等...</span></span><br><span class="line">        <span class="comment">//这种情况是因为&quot;找不开&quot;</span></span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> &#123; <span class="attr">status</span>: <span class="string">&quot;INSUFFICIENT_FUNDS&quot;</span>, <span class="attr">change</span>: [] &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(checkCashRegister(<span class="number">3.26</span>, <span class="number">100</span>, [[<span class="string">&quot;PENNY&quot;</span>, <span class="number">1.01</span>], [<span class="string">&quot;NICKEL&quot;</span>, <span class="number">2.05</span>], [<span class="string">&quot;DIME&quot;</span>, <span class="number">3.1</span>], [<span class="string">&quot;QUARTER&quot;</span>, <span class="number">4.25</span>], [<span class="string">&quot;ONE&quot;</span>, <span class="number">90</span>], [<span class="string">&quot;FIVE&quot;</span>, <span class="number">55</span>], [<span class="string">&quot;TEN&quot;</span>, <span class="number">20</span>], [<span class="string">&quot;TWENTY&quot;</span>, <span class="number">60</span>], [<span class="string">&quot;ONE HUNDRED&quot;</span>, <span class="number">100</span>]]));</span><br><span class="line"></span><br></pre></td></tr></table></figure>
